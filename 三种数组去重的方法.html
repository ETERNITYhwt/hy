        function unique(array1)
        {
     	
     		var result = new Array() ;
     		for(var i=0;i<array1.length;i++)
     		{
     			var repeat = false;
     				if(array1[i]==array1[i-1])
     				{
     					repeat =true;
     				}
     				if(!repeat)
     				{
     					result.push(this[i]);
     				}
     			
             }
              return result;
        }
